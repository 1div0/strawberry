          gst-plugins-good
          gst-plugins-bad
          gst-plugins-ugly
          gst-libav
          libcdio
          libmtp
          libimobiledevice
          libplist
          create-dmg
          taglib

      - name: Create Build Environment
        shell: bash
        run: cmake -E make_directory build
      - name: Configure CMake
        shell: bash
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig
          Qt5_DIR: /usr/local/opt/qt5/lib/cmake
          Qt5LinguistTools_DIR: /usr/local/opt/qt5/lib/cmake/Qt5LinguistTools
          GST_SCANNER_PATH: /usr/local/opt/gstreamer/libexec/gstreamer-1.0/gst-plugin-scanner
          GST_PLUGIN_PATH: /usr/local/lib/gstreamer-1.0
        working-directory: build
        run: cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DUSE_BUNDLE=ON -DUSE_SYSTEM_TAGLIB=ON
      - name: Build
        working-directory: build
        shell: bash
        run: cmake --build . --config $BUILD_TYPE
      - name: Install
        working-directory: build
        shell: bash
        run: make install
